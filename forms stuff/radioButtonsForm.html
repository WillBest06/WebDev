<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">

        <p>
            Please select your favourite film genre: <br>
            <input type="radio" name="film" value="action"> Action
            <input type="radio" name="film" value="horror"> Horror
            <input type="radio" name="film" value="rom com"> Rom Com
            <input type="radio" name="film" value="thriller"> Thriller
        </p>

        <p>
            Please select where you watch your films: <br>
            <input type="checkbox" name="location" value="home"> At home
            <input type="checkbox" name="location" value="cinema"> Cinema
            <input type="checkbox" name="location" value="friend"> Friends house
            <input type="checkbox" name="location" value="mobile"> Mobile
        </p>

        <p>
            What device do you listen to music on
            <select name="devices" id="">
                <option value="ipod">iPod</option>
                <option value="radio">Radio</option>
                <option value="computer">Computer</option>
                <option value="other">Other</option>
            </select>

            <input type="submit">
        </p>
       
    </form>
</body>
</html>
